<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/auth.css">
    <title>Title</title>
</head>
<body>
  <div class="page">
    <div class="picture">
      <div class="logo">
          <img src="images/auth-images/logo_black.png" alt="" class="logo-picture">
      </div>
      <div class="info">
          Get reliable and accurate travel <br> information all on one site.
      </div>
      <div class="pic">
          <img src="images/auth-images/Tokyo-pana.png" alt="" class="tokyo-boy">
      </div>
    </div>
    <div class="login">
        <div class="sign-up-link">
            Not a member yet? <a href = "#">Sign up</a>
        </div>
        <div class="sign-in">
            <div class="sign-in-text">
                Sign In to Travel+
            </div>
            <div class="flex-part">
                <div class="google-sign-in">
                    <a href="#" class="google"><img class = "google-pic" src="images/auth-images/google.png" alt="">Sign in with Google</a>
                </div>
                <div class="line">
                </div>
                <div class="username-text">Username</div>
                <div class="username-input"><label>
                    <input type="text" class="input-style">
                </label></div>
                <div class="username-text">Password</div>
                <div class="username-input"><label>
                    <input type="text" class="input-style">
                </label></div>
                <div class="forgot">
                    <a href="#" class="forgot-password-link">Forgot password?</a>
                </div>
                    <div class="reg-button"><a href="#">Sign In</a></div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
